    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

<div class="d-flex vh-100">
    <!-- Sidebar -->
    <div class="bg-dark text-white p-3" id="sidebar">
        <div class="sidebar-header text-center mb-4">
            <img src="assets/img/logo.png" alt="Logo" style="width: 50px; height: auto;">
            <span class="logo-text ml-2">SuthansaAdmin</span>
        </div>
        
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link text-white" href="index.html"><i class="fas fa-home"></i> Dashboard</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white" href="karyawan.html"><i class="fas fa-users"></i> Karyawan</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white" href="jabatan.html"><i class="fas fa-briefcase"></i> Jabatan</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white" href="divisi.html"><i class="fas fa-sitemap"></i> Divisi</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white active" href="absensi.html"><i class="fas fa-calendar-check"></i> Absensi</a>

                <a class="nav-link text-white" href="penggajian.html"><i class="fas fa-money-bill-wave"></i> Penggajian</a>
            </li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="container-fluid p-4" id="main-content">
        <!-- Header -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Data Absensi</h2>
            <button class="btn btn-primary" data-toggle="modal" data-target="#tambahAbsensiModal"><i class="fas fa-plus"></i> Tambah Absensi</button>
        </div>

        <!-- Tabel Data Absensi -->
        <div class="card shadow-sm">
            <div class="card-body">
                <h5 class="card-title">Daftar Absensi</h5>
                <div class="table-responsive">
                    <table class="table table-bordered table-striped mt-3" id="tabelAbsensi">
                        <thead class="table-primary">
                            <tr>
                                <th>No</th>
                                <th>Kode Karyawan</th>
                                <th>Nama</th>
                                <th>Tanggal</th>
                                <th>Jam Masuk</th>
                                <th>Jam Keluar</th>
                                <th>Status</th>
                                <th>Aksi</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Data absensi akan ditampilkan di sini -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Modal Tambah Absensi -->
<div class="modal fade" id="tambahAbsensiModal" tabindex="-1" role="dialog" aria-labelledby="tambahAbsensiModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="tambahAbsensiModalLabel">Tambah Absensi</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="formAbsensi">
                    <div class="mb-3">
                        <label for="kode_karyawan" class="form-label">Kode Karyawan</label>
                        <input type="text" class="form-control" id="kode_karyawan" required>
                    </div>
                    <div class="mb-3">
                        <label for="nama" class="form-label">Nama</label>
                        <input type="text" class="form-control" id="nama" required>
                    </div>
                    <div class="mb-3">
                        <label for="tanggal" class="form-label">Tanggal</label>
                        <input type="date" class="form-control" id="tanggal" required>
                    </div>
                    <div class="mb-3">
                        <label for="jam_masuk" class="form-label">Jam Masuk</label>
                        <input type="time" class="form-control" id="jam_masuk" required>
                    </div>
                    <div class="mb-3">
                        <label for="jam_keluar" class="form-label">Jam Keluar</label>
                        <input type="time" class="form-control" id="jam_keluar" required>
                    </div>
                    <div class="mb-3">
                        <label for="status" class="form-label">Status</label>
                        <select class="form-control" id="status" required>
                            <option value="Hadir">Hadir</option>
                            <option value="Terlambat">Terlambat</option>
                            <option value="Izin">Izin</option>
                            <option value="Tidak Hadir">Tidak Hadir</option>
                        </select>
                    </div>
                    <button type="button" class="btn btn-primary" onclick="tambahAbsensi()">Simpan</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
<script src="assets/js/absensi.js"></script> <!-- Include file JavaScript eksternal -->
</body>
</html>
